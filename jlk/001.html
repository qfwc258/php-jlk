<i id="icon-cart"></i>
<span>购物车</span>
</div>
</div>
<div id="tip">成功加入购物车！</div>
<script>
$(function() {
var offset = $("#icon-cart").offset();
$(".addcart").click(function(event) {
var img = "/zwj/view/images/front/best.png"; 
//获取当前点击图片链接
var flyer = $('<img style="width:100px;height:100px;" class="flyer-img" src="' + img + '">'); 
//抛物体对象
flyer.fly({
start: {
left: event.pageX,//抛物体起点横坐标
top: event.pageY //抛物体起点纵坐标
},
end: {
left: offset.left + 10,//抛物体终点横坐标
top: offset.top + 10, //抛物体终点纵坐标
},
onEnd: function() {
$("#tip").show().animate({width: '200px'},300).fadeOut(500);
//成功加入购物车动画效果
this.destory(); //销毁抛物体
}
});
});
});
</script>

			if($(this).is(':checked')){

				});
			}else{
				$('input:checkbox').not('.first').each(function() {
					this.checked=false;
				});
			}
		});

						type: "POST",

			            		 async:true,

			            		  	$('img.loading').hide();

					       });
			      }else{
